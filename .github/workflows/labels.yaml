name: 🏷️ Sync labels

on:
  push:
    branches:
      - main
    paths:
      - .github/labels.yaml
  workflow_dispatch: {}

jobs:
  labels:
    name: 🏷️ Sync labels
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - uses: actions/checkout@v5
      - uses: micnncim/action-label-syncer@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          manifest: .github/labels.yaml
